<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% extends "nav.html" %}
{% block content %}

<h1>Register a New User</h1>
<!-- This part inserts where we flash messages -->
{% with messages = get_flashed_messages(with_categories = True) %}
{% if messages %}
    <ul class=flashes>
      <!-- We dont need to include for category, but its useful to provide user info on type of message -->
    {% for category, message in messages %}
      <div> {{ category }} - {{ message }} </div>
    {% endfor %}
    </ul>
<!-- This ends area for flashes -->
  {% endif %}
{% endwith %}

<p>
  <form action="/api/register" method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter A Username Here" >
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Choose a password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</p>


{% endblock %}
