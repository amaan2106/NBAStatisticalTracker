<head>
  <meta name="viewport">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  {% extends "nav.html" %}
  {% block content %}
  <h1>Login</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <div> {{ message }} </div>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <!-- Need to include the api app that we are running when we create a form. We are posting data we get from user to python -->
  <p>
    <form action="/api/login" method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter Your Username Here" >
        <div id="username-text" class="form-text"> A Unique name for us to identify you.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter Your Password Here">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </p>
  {% endblock %}
</body>
