<!DOCTYPE html>
<html>

<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
</head>

<body>
  <div class="header">
    <h2>NBA Webpage</h2>
    <p>Designed by: Lucus Persaud, Amaan Ali, Daniel Malakovski</p>
  </div>

  <div id="navbar">
    <a class="home" href="{{ url_for('home') }}">Home</a>
    <a class="login" href="{{ url_for('login') }}">Login</a>
    <a class="register" href="{{ url_for('register') }}">Register</a>
    {% if session.currentUser %}
      <a class="space"> | </a>
      <a class ="logout" href="{{ url_for('logout') }}">Log Out</a>
      <a class="current-user"> {{ session.currentUser }} </a>
      <i class='bx bxs-user-circle user-icon' ></i>
    {% endif %}
    <a class="teams" href="{{ url_for('teams') }}">Teams</a>
    <a class="leaders" href="{{ url_for('leaders') }}">Leaders</a>
    <a href="https://fantasy.espn.com/basketball/welcome">Fantasy</a>
    <a href="https://www.ticketmaster.com/nba">Tickets</a>
  </div>
  <div class="page-content">
  {% block content %}
  {% endblock %}
  </div>
  
  <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
</body>
</html>
